<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-background"></div>
    <div class="container">
        <h2>نموذج التسجيل</h2>
        <form action="/register.php" method="POST">
            <input type="text" id="full-name" name="full_name" placeholder="الاسم الكامل" required>
            
            <label>الجنس:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="gender" value="ذكر" required> ذكر</label>
                <label><input type="radio" name="gender" value="أنثى" required> أنثى</label>
            </div>
            
            <label>الهوايات:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies[]" value="رياضة"> رياضة</label>
                <label><input type="checkbox" name="hobbies[]" value="قراءة"> قراءة</label>
                <label><input type="checkbox" name="hobbies[]" value="سفر"> سفر</label>
            </div>
            
            <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
            
            <label for="country">الدولة:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>اختر الدولة</option>
                <option value="مصر">مصر</option>
                <option value="السعودية">السعودية</option>
                <option value="الإمارات">الإمارات</option>
                <option value="أمريكا">أمريكا</option>
                <option value="فرنسا">فرنسا</option>
            </select>
            
            <button type="submit" class="button">إرسال</button>
            <button type="button" class="button secondary-button" onclick="registerAccount()">تسجيل الدخول</button>

            <div class="social-icons">
                <button type="button" class="circle-button google" onclick="loginWithGoogle()" data-tooltip="التسجيل عبر جوجل">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
                </button>
                <button type="button" class="circle-button facebook" onclick="loginWithFacebook()" data-tooltip="التسجيل عبر فيسبوك">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
                </button>
            </div>
            
            
</div>

            
            <script src="main.js"></script>
        </form>
    </div>
</body>
</html>
